<div align="center">
    <form 
      [formGroup]="loginForm"
      (submit)="login(email.value, password.value)">
        Email<span class="required">*</span>:<br>
        <input #email type="text" formControlName="email"><br>
        Password<span class="required">*</span>:<br>
        <input #password type="text" formControlName="password"><br>
        <input type="submit" value="Login" [disabled]="loginForm.invalid">
    </form>
</div>
