<div align="center">
    <form 
      [formGroup]="addflightForm"
      (submit)="addFlight(name.value, contact.value)">
        Flight Name: <span class="required">*</span>:<br>
        <input #name type="text" formControlName="name"><br>
        Contact number:<span class="required">*</span>:<br>
        <input #contact type="text" formControlName="contact"><br>
        <input type="submit" value="Add Flight" [disabled]="addflightForm.invalid">
    </form>
</div>
